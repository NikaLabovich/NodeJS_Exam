<html>
   <head>
        <meta charset="UTF-8">
        <title>POST</title>
    </head>
    <body>
    <h1>POST</h1>
    <div style="margin: 20px; width:800px; padding:5px;">
      <form method="POST" action="/">
        <div class="row">
          <label class="col-2">ОТПРАВИТЕЛЬ</label>
          <input class="col-3" name="reciever" placeholder="x@x.xx"/>
        </div>
        <div class="row">
          <label class="col-2">ПОЛУЧАТЕЛЬ</label>
          <input class="col-3" name="sender" placeholder="x@x.xx"/>
        </div>
        <div class="row">
          <label class="col-2">СООБЩЕНИЕ</label>
          <input class="col-3" name="message" placeholder="message"/>
        </div>
        <div class="row">
          <input type="submit" class="col-3 offset-2" value="OK"/>
        </div>
      </form>
    </div>
    </body>
</html>
